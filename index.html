<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1 class="title">Calculator App</h1>
    </header>

    <div class="calculator">

        <input type="number" placeholder="0">

        <div class="calculator-buttons">
            <button class="calc-button is-clear" id="clear">C</button>
            <button class="calc-button is-divide" id="divide">&divide;</button>

            <button class="calc-button" id="seven">7</button>
            <button class="calc-button" id="eight">8</button>
            <button class="calc-button" id="nine">9</button>
            <button class="calc-button" id="multiply">&times;</button>

            <button class="calc-button" id="four">4</button>
            <button class="calc-button" id="five">5</button>
            <button class="calc-button" id="six">6</button>
            <button class="calc-button" id="subtract">&minus;</button>

            <button class="calc-button" id="one">1</button>
            <button class="calc-button" id="two">2</button>
            <button class="calc-button" id="three">3</button>
            <button class="calc-button" id="addition">&plus;</button>

            <button class="calc-button is-zero" id="zero">0</button>
            <button class="calc-button is-equals" id="equals">&equals;</button>

        </div>

    </div>

    <script src="script.js" async defer></script>
</body>

</html>
