    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <h1 class="title">Calculator App</h1>
        </header>

        <div class="calculator">

            <input type="number" placeholder="0" id="display">

            <div class="calculator-buttons">
                <button class="calc-button is-clear" data-action="clear">C</button>
                <button class="calc-button is-divide key--operator" data-action="divide">&divide;</button>

                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button key--operator" data-action="multiply">&times;</button>

                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button key--operator" data-action="subtract">&minus;</button>

                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button key--operator" data-action="add">&plus;</button>

                <button class="calc-button is-zero">0</button>
                <button class="calc-button is-equals key--equal" data-action="calculate">&equals;</button>

            </div>

        </div>

        <script src="script.js" async defer></script>
    </body>

    </html>
