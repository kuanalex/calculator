    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>

        <header>
            <h1 class="title">Calculator App</h1>
        </header>

        <div class="calculator">

            <div class="screen" data-screen>0</div>

            <div class="keys">

                <button class="calc-button is-plus" data-operator>&plus;</button>
                <button class="calc-button is-minus" data-operator>&minus;</button>
                <button class="calc-button is-times" data-operator>&times;</button>
                <button class="calc-button is-divide" data-operator>&divide;</button>

                <button class="calc-button" data-number>7</button>
                <button class="calc-button" data-number>8</button>
                <button class="calc-button" data-number>9</button>
                <button class="calc-button is-equals" data-equals>&equals;</button>


                <button class="calc-button" data-number>4</button>
                <button class="calc-button" data-number>5</button>
                <button class="calc-button" data-number>6</button>


                <button class="calc-button" data-number>1</button>
                <button class="calc-button" data-number>2</button>
                <button class="calc-button" data-number>3</button>

                <button class="calc-button" data-number>0</button>
                <button class="calc-button" data-point>.</button>
                <button class="calc-button is-clear" data-clear>ac</button>
                <button class="calc-button is-clear" data-delete>del</button>


            </div>

        </div>

        <script src="script.js" async defer></script>
    </body>

    </html>
